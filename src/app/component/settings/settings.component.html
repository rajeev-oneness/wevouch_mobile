          type="checkbox"
          name="isWhatsappNotification"
          id="whatsappCheck"

          [(ngModel)]="userSettings.isWhatsappNotification" 
          (change)="changeSetting()"
        />
      </div>

      <div class="settingEach">
        <span>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"

        </span>
        <h4>Email</h4>
        <input type="checkbox" name="isEmailNotification" id="emailCheck" #isEmailNotification="ngModel" [(ngModel)]="userSettings.isEmailNotification" (change)="changeSetting()"/>
      </div>

      <div class="settingEach">
        <span>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-message-square"
          >

              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
        </span>
        <h4>SMS</h4>
        <input type="checkbox" name="isSMSNotification" id="smsCheck" #isSMSNotification="ngModel" [(ngModel)]="userSettings.isSMSNotification" (change)="changeSetting()"/>
      </div>

      <div class="settingEach">
        <span>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"

        <h4>In-app</h4>
        <input type="checkbox" name="isInAppNotification" id="inAppCheck" #isInAppNotification="ngModel" [(ngModel)]="userSettings.isInAppNotification" (change)="changeSetting()"/>

      </div>

      <div class="settingEach">
          <span>
              <svg
              width="24"
              height="24"
