<div class="carousel-header pt-4">
    <h3>Ticket Raised</h3>
</div>
<div class="carousel-body">
    <owl-carousel-o [options]="ticketList">  
        <ng-container *ngFor="let ticket of tickets">
            <ng-template carouselSlide>
                <div class="item">
                <div id="ticket-box" class="ticketBox" routerLink="/ticket/details/abcd123">
                    <div class="ticketTop">
                        <img src="./assets/images/lg-front.png" alt="" />
                        <div class="ticketTopTxt">
                            <h3>LG OLED TV</h3>
                            <p>Expires on 14 March 2024</p>
                        </div>
                    </div>
                    <div class="ticketBottom text-center">
                        <p>Your wevouch ticket no.</p>
                        <h1>WV108309</h1>
                    </div>
                </div>
                </div>
            </ng-template>
        </ng-container>
        <ng-template carouselSlide *ngIf="tickets.length == 0">
            <div class="item">
                <div id="ticket-box2" class="ticketBox" routerLink="/ticket/details/abcd123">
                    <div class="ticketTop">
                        <div class="ticketTopTxt">
                            <h3>Oops!</h3>
                        </div>
                    </div>
                    <div class="ticketBottom text-center">
                        <p>No ticket found</p>
                    </div>
                </div>
            </div>
        </ng-template>
        
    </owl-carousel-o>
</div>
