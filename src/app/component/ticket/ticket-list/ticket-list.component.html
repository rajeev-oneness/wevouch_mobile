<div class="carousel-header pt-4">
    <h3>Ticket Raised</h3>
</div>
<div class="carousel-body">
    <owl-carousel-o [options]="ticketList">  
        <ng-container *ngFor="let ticket of tickets">
            <ng-template carouselSlide>
                <div class="item" routerLink="/ticket/details/{{ticket._id}}">
                    <div id="ticket-box" class="ticketBox">
                        <div class="ticketTop">
                            <img src="{{ticket.products.productImagesUrl}}" alt="" />
                            <div class="ticketTopTxt">
                                <h3>{{ticket.products.name}}</h3>
                                <p>Expires on 14 March 2024</p>
                            </div>
                        </div>
                        <div class="ticketBottom text-center">
                            <p>Your wevouch ticket no.</p>
                            <h1>{{ticket.uniqueId}}</h1>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
        <ng-template carouselSlide *ngIf="tickets.length == 0">
            <div class="item">
                <div id="ticket-box2" class="ticketBox" routerLink="/ticket/details/abcd123">
                    <div class="ticketTop">
                        <div class="ticketTopTxt">
                            <h3>Oops!</h3>
                        </div>
                    </div>
                    <div class="ticketBottom text-center">
                        <p>No ticket found</p>
                    </div>
                </div>
            </div>
        </ng-template>
        
    </owl-carousel-o>
</div>
<div class="col-6 mx-auto">
    <button class="add-button" routerLink="/ticket/add">+ Raise More Tickets</button>
</div>
