<!-- Carousel  -->
<div class="carousel-header mt-3">
    <h3>Select a package ({{packages.length}})</h3>
  </div>
  <div  id="subscribeCarousel" class="carousel-body pr-3">
    <owl-carousel-o [options]="productList">
      <ng-container *ngFor="let package of packages">
        <ng-template carouselSlide>
          <div class="item">
            <div class="plans">
              <h3>{{package.name}} <span *ngIf="package.amount == 0">Free Plan!</span></h3>
              <h1><span>&#8377;</span>{{package.amount}}/-</h1>
              <P>The perfect plan for a hassle-free experience</P>
              <ul>
                <li *ngFor="let description of package.description"><i class="fa fa-check"></i>{{description}}</li>
              </ul>
              <!-- <div *ngIf="package.amount == 0">
                <span class="text-danger">Free Plan!</span>
              </div> -->
              <div *ngIf="userInfo.subscription._id === package._id">
                <span class="text-danger">Activated Plan!</span>
              </div>
              <div *ngIf="(package.amount != 0) && (userInfo.subscription._id != package._id)">
                <button class="subscribe-btn" (click)="initPay(package._id)">Subscribe Now</button>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
