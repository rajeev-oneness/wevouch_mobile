<!-- Carousel  -->
<div *ngIf="!thankYouTab">
  <div class="carousel-header mt-3">
    <h3>Select a package ({{packages.length}})</h3>
  </div>
  <div  id="subscribeCarousel" class="carousel-body pr-3">
    <owl-carousel-o [options]="productList">
      <ng-container *ngFor="let package of packages">
        <ng-template carouselSlide>
          <div class="item">
            <div class="plans">
              <h3>{{package.name}} <span *ngIf="package.amount == 0">Free Plan!</span></h3>
              <h1><span>&#8377;</span>{{package.amount}}/-</h1>
              <P>The perfect plan for a hassle-free experience</P>
              <ul>
                <li *ngFor="let description of package.description"><i class="fa fa-check"></i>{{description}}</li>
                <li><i class="fa fa-check"></i>{{package.ticketCount}} Tickets</li>
              </ul>
              <!-- <div *ngIf="package.amount == 0">
                <span class="text-danger">Free Plan!</span>
              </div> -->
              <div *ngIf="userInfo.subscription._id === package._id">
                <span class="text-danger">Activated Plan!</span>
              </div>
              <div *ngIf="(package.amount != 0) && (userInfo.subscription._id != package._id)">
                <button class="subscribe-btn" (click)="initPay(package._id)">Subscribe Now</button>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
      <!-- <ng-template carouselSlide>
        <div class="item">
          <div class="addAnotherProduct">
            <div onclick="panelAddRemove()" class="file-input-box">
              <div class="file-box-bg">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-plus"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </ng-template>  -->
    </owl-carousel-o>
  </div>
</div>  
<!-- Carousel  -->

<div *ngIf="thankYouTab">
  <div style="padding-top: 20%;">
    <div class="">
      <img src="./assets/images/done3.png" alt="">
      <div class="mt-5">
        <h2>
          Thank You!
        </h2>
          <span class="col-6">Your payment was successful.</span><br>
          <span>Your current package is updated.</span>
      </div>
      <div class="btn-container">
        <div class="home-btn">
          <button class="submit-btn" type="submit" routerLink="/profile/details">Manage profile &nbsp; <i class="fa fa-long-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
