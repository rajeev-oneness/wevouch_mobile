<section class="account-info-edit ">
  <div class="user-img text-center position-relative">
    <img src="{{uploadedFile}}" class="rounded-circle" alt="">
    <div class="edit-icon" onclick="panelAddRemove()">
      <img src="./assets/images/edit-2.svg" alt="">
    </div>
    <span class="text-danger">{{fileFormatError}}</span>
  </div>

  <form #userUpadteForm="ngForm" (ngSubmit)="updateUser(userUpadteForm)">
    <label for="fullName">Full Name</label>
    <input class="" type="text" name="name" #name="ngModel" [(ngModel)]="userDetail.name" [ngClass]="{'is-invalid':name?.invalid && name?.touched}">
    <!-- <label for="fullName">Eamil</label>
    <input class="" type="email" name="email" #email="ngModel" [(ngModel)]="userDetail.email" [ngClass]="{'is-invalid':email?.invalid && email?.touched}"> -->
    
    <label for="fullName">Mobile</label>
    <input class="" type="number" name="mobile" #mobile="ngModel" [(ngModel)]="userDetail.mobile" [ngClass]="{'is-invalid':mobile?.invalid && mobile?.touched}">
    <div class="ageSection">
      <div class="age">
        <label for="age">Age</label>
        <input class="" type="number" name="age" #age="ngModel" [(ngModel)]="userDetail.age" [ngClass]="{'is-invalid':age?.invalid && age?.touched}">
      </div>
      <div class="gender">
        <label for="gender">Gender</label>
        <select class="" name="gender" #gender="ngModel" [(ngModel)]="userDetail.gender" [ngClass]="{'is-invalid':gender?.invalid && gender?.touched}">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>
    </div>
    
    <span class="text-danger">{{errorMessage}}</span>
    <div class="addWarranty-btns">
      <button class="save-btn" type="submit" value="Save">Save</button>
      <a class="cancel-btn" type="button" routerLink="/profile/details">Cancel</a>
    </div>
  </form>
</section>

<!-- Take picture  -->
<div onclick="panelAddRemove()" id="ex-warr-b-overlay" class=""></div>
<section id="takePicturePanel">
  <i><svg onclick="panelAddRemove()" id="close-btn" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg></i>
  <div class="takePhoto">
    <img src="./assets/images/takePhoto.png" alt="" />
    <a href="#">Take A Picture</a>
    <input type="file" placeholder="Take A Photo" (change)="onSelectFile($event)"/>
  </div>
  <div class="pickGallery">
    <img src="./assets/images/gallery.png" alt="" />
    <a href="#">Import From Gallery</a>
    <input type="file" placeholder="Import from Gallery" (change)="onSelectFile($event)"/>
  </div>
</section>
