<section class="account-details">
  <div class="account-holder mt-3">
    <div class="accHolderImg">
      <img
        class="rounded-circle"
        src="{{userDetail?.image}}"
        alt=""
      />
    </div>
    <div class="accHolderTxt">
      <h2 class="mr-3">{{userDetail && userDetail?.name}}</h2>
      <!-- <p>Mumbai, India</p> -->
    </div>
    <a class="editProfileBTN text-center" routerLink="/profile/edit">Edit</a>
  </div>

  <h5 class="mb-0">Email</h5>
  <h4>{{userDetail && userDetail.email}}</h4>

  <h5 class="mb-0">Mobile</h5>
  <span *ngIf="userDetail.mobile; else mobileNotFound">
    <h4>+91 {{userDetail.mobile}}</h4>
  </span>
  <ng-template #mobileNotFound><h4>N/A</h4></ng-template>

  <div class="accDtlMid">
    <div class="age">
      <h5 class="mb-0">Age</h5>
      <span *ngIf="userDetail.age; else ageNotFound">
        <h4>{{userDetail.age}}</h4>
      </span>
      <ng-template #ageNotFound><h4>N/A</h4></ng-template>
    </div>
    <div class="gender">
      <h5 class="mb-0">Gender</h5>
      <span *ngIf="userDetail.gender; else genderNotFound">
        <h4>{{userDetail.gender}}</h4>
      </span>
      <ng-template #genderNotFound><h4>N/A</h4></ng-template>
    </div>
  </div>


  <!-- <div class="upgradePlanBox">
    <div class="upgradePlanBoxtxt">
      <h5>Address</h5>
      <h4>{{userDetail.subscription?.name}}</h4>
    </div>
    <a class="upgradeBTN" routerLink="/address/list">
      Mnaage Address <span><img src="./assets/images/right-arrow.png" alt="" /></span>
    </a>
  </div> -->
  <button class="submit-btn addressBTN" routerLink="/address/list">Manage Address</button>


  <div>
    <div class="upgradePlanBox mt-2" *ngIf="userDetail?.referralCode">
      <div class="upgradePlanBoxtxt">
        <h5 class="mb-0">Referral Code</h5>
        <h4>{{userDetail?.referralCode}}</h4>
      </div>
      <a class="upgradeBTN" (click)="copyReferralCode(userDetail?.referralCode)">
        <span *ngIf="!copyState">Copy <span><i class="fa fa-copy"></i></span></span>
        <span *ngIf="copyState">Copied <span><i class="fa fa-check"></i></span></span>
      </a>
    </div>
    <div class="upgradePlanBox mt-2">
      <div class="upgradePlanBoxtxt">
        <h5 class="mb-0">Membership</h5>
        <h4>{{userDetail.subscription?.name}}</h4>
      </div>
      <a class="upgradeBTN" routerLink="/package/list">
        Upgrade <span><img src="./assets/images/right-arrow.png" alt="" /></span>
      </a>
    </div>
  </div>
</section>
